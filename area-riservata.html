<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Area riservata | Green Point</title>
 
<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,#f6faf8,#eaf3ef);
}
 
.container{
  max-width:700px;
  margin:0 auto;
  padding:40px 20px;
}
 
.brand{
  text-align:center;
  margin-bottom:30px;
}
 
.brand h1{
  font-size:28px;
  letter-spacing:4px;
  text-transform:uppercase;
  color:#1b3c6b;
  margin:0;
}
 
.card{
  background:white;
  padding:24px;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,0.06);
}
 
.login{
  display:flex;
  flex-direction:column;
  gap:12px;
}
 
input{
  padding:12px;
  border-radius:12px;
  border:1px solid #d6e9e1;
}
 
button{
  padding:14px;
  border:none;
  border-radius:14px;
  background:#0b8f55;
  color:white;
  font-weight:700;
  cursor:pointer;
}
 
.hidden{
  display:none;
}
 
.kpi{
  margin-top:20px;
  line-height:1.6;
}
</style>
</head>
 
<body>
 
<div class="container">
 
  <div class="brand">
    <h1>Area riservata</h1>
  </div>
 
  <div class="card" id="loginBox">
    <div class="login">
      <input type="password" id="pass" placeholder="Inserisci password">
      <button onclick="check()">Accedi</button>
      <div id="error" style="color:red;display:none;">Password errata</div>
    </div>
  </div>
 
  <div class="card hidden" id="contentBox">
    <div class="kpi">
      <strong>Dashboard Ambientale</strong><br><br>
 
      • CER totali mappati:  83 <br>
      • CER pericolosi: 26 <br>
      • Unità operative integrate: 2 <br>
      • Ultimo aggiornamento sistema: Febbraio 2026 <br><br>
 
      <strong>Obiettivo del sistema</strong><br>
      Standardizzare la gestione rifiuti e ridurre errori operativi.
      <hr style="margin:30px 0;border:none;border-top:1px solid #d6e9e1;">
 
<strong>Pareto Smaltimento Rifiuti 2025</strong><br><br>
 
<img src="pareto2025.png" 
     alt="Pareto Smaltimento Rifiuti 2025"
     style="width:100%;max-width:650px;border-radius:14px;
            box-shadow:0 10px 25px rgba(0,0,0,0.08);margin-top:10px;">
 
    </div>
  </div>
 
</div>
 
<script>
const PASSWORD = "Governance2026";
 
function check(){
  const value = document.getElementById("pass").value;
  if(value === PASSWORD){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("contentBox").classList.remove("hidden");
  }else{
    document.getElementById("error").style.display="block";
  }
}
</script>
 
</body>
</html>
