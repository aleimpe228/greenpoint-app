<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ricerca rifiuto</title>
 
  <style>
:root{
  --green:#0b8f55;
  --green-light:#07a965;
  --bg1:#f3fbf7;
  --bg2:#e9f7f0;
  --text:#163024;
  --muted:#4d6a5b;
  --border:#cfe9dc;
}
 
*{
  box-sizing:border-box;
}
 
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  background: linear-gradient(180deg, var(--bg1), var(--bg2));
}
 
.wrap{
  max-width:560px;
  margin:0 auto;
  padding:20px 16px 30px;
}
 
.main-title{
  text-align:center;
  font-size:36px;
  font-weight:900;
  letter-spacing:3px;
  background: linear-gradient(90deg, var(--green), var(--green-light));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom:20px;
}
 
h2{
  margin:0 0 8px;
  font-size:20px;
  color:var(--green);
}
 
.hint{
  margin:0 0 16px;
  color:var(--muted);
  font-size:13px;
}
 
.card{
  background:#ffffff;
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  box-shadow:0 15px 35px rgba(11,143,85,0.10);
}
 
.row{
  display:flex;
  gap:10px;
  align-items:center;
}
 
.input{
  flex:1;
  background:#f4fbf7;
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  font-size:16px;
  outline:none;
}
 
.btn{
  border:none;
  background: linear-gradient(135deg, var(--green), var(--green-light));
  color:white;
  border-radius:14px;
  padding:12px 16px;
  font-weight:700;
  cursor:pointer;
}
 
.result{
  margin-top:14px;
  background:#f4fbf7;
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  min-height:50px;
}
 
.chips{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:14px;
}
 
.chip{
  font-size:13px;
  color:var(--green);
  border:1px solid var(--border);
  background:#ffffff;
  padding:8px 12px;
  border-radius:999px;
  cursor:pointer;
}
 
.home-link{
  display:block;
  margin-top:18px;
  text-align:center;
  color:var(--green);
  text-decoration:none;
  font-weight:600;
}
.hero-img{
display:block;
width:80%;
max-height:240px;
object-fit:contain;
margin:0 auto 25px auto;
}
</style>
</head>
 
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="main-title">GREEN POINT</div>
<img class="hero-img" src="hero.png" alt="Greenpoint">
      <a class="home" href="index.html">üè† Home</a>
    </div>
 
    <h2>üîé Ricerca rifiuto</h2>
    <p class="hint">
      Scrivi un rifiuto (es. <em>olio</em>, <em>batteria</em>, <em>ferro</em>) oppure tocca un suggerimento.
    </p>
 
    <div class="card">
      <div class="row">
        <input class="input" id="search" type="text" placeholder="Es: olio motore, batteria, plastica‚Ä¶">
        <button class="btn" onclick="cerca()">Cerca</button>
      </div>
 
      <div id="output" class="result">
        <strong>Risultato:</strong> ‚Äî
      </div>
 
      <div class="chips">
        <div class="chip" onclick="setSearch('olio')">olio</div>
        <div class="chip" onclick="setSearch('batteria')">batteria</div>
        <div class="chip" onclick="setSearch('ferro')">ferro</div>
        <div class="chip" onclick="setSearch('alluminio')">alluminio</div>
        <div class="chip" onclick="setSearch('plastica')">plastica</div>
        <div class="chip" onclick="setSearch('filtri')">filtri</div>
      </div>
    </div>
  </div>
 
  <script>
    const rifiuti = {
      "olio": "CER 13 02 08* ‚Üí Contenitore oli esausti",
      "batteria": "CER 16 06 01* ‚Üí Area batterie",
      "ferro": "CER 16 01 17 ‚Üí Cassone metalli ferrosi",
      "alluminio": "CER 16 01 18 ‚Üí Cassone alluminio",
      "plastica": "CER 16 01 19 ‚Üí Contenitore plastica",
      "filtri": "CER 16 01 07* ‚Üí Filtri olio"
    };
 
    function setSearch(text){
      const input = document.getElementById("search");
      input.value = text;
      input.focus();
      cerca();
    }
 
    function cerca() {
      const valore = (document.getElementById("search").value || "").toLowerCase().trim();
      let risultato = "Rifiuto non trovato. Prova con un altro termine.";
 
      for (const key in rifiuti) {
        if (valore.includes(key)) {
          risultato = rifiuti[key];
        }
      }
 
      document.getElementById("output").innerHTML =
        "<strong>Risultato:</strong> " + risultato;
    }
 
    // Bonus: invio da tastiera = cerca
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") cerca();
    });
  </script>
</body>
</html>
