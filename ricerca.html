/* ===== HELPERS ===== */
function isPericoloso(r){
  return (r.cer || "").includes("*");
}
function safe(v){
  const s = (v ?? "").toString().trim();
  return s === "" ? "‚Äî" : s;
}
 
/* ===== CERCA ===== */
function cerca(){
  const input = document.getElementById("search");
  const out = document.getElementById("output");
 
  const valore = (input.value || "").toLowerCase().trim();
  if(!valore){
    out.innerHTML = "Inserisci un rifiuto da cercare.";
    return;
  }
 
  const risultati = rifiuti.filter(r => {
    const nome = (r.nome || "").toLowerCase();
    const cer  = (r.cer  || "").toLowerCase();
    return nome.includes(valore) || cer.includes(valore);
  });
 
  if(risultati.length === 0){
    out.innerHTML = "Nessun rifiuto trovato.";
    return;
  }
 
  let html = "";
  risultati.forEach(r => {
    const per = isPericoloso(r);
 
    html +=
      "<div style='margin-bottom:14px;padding:12px;border-radius:14px;" +
	(per
	? "background:#fff1f2;border:1px solid #fecdd3;"
	: "background:#ffffff;border:1px solid #d6e9e1;"
	) +
	"box-shadow:0 6px 14px rgba(0,0,0,0.03)'>" +
	
 
        "<div style='display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;gap:10px'>" +
          "<div style='font-weight:800'>" + safe(r.nome) + "</div>" +
          "<div style='padding:6px 10px;border-radius:999px;font-weight:800;font-size:12px;" +
            (per ? "background:#ffe4e6;color:#b42318;border:1px solid #fecdd3" : "background:#e8f5ef;color:#0b8f55;border:1px solid #d6e9e1") +
          "'>" + (per ? "üî¥ PERICOLOSO" : "üü¢ NON PERICOLOSO") + "</div>" +
        "</div>" +
 
        "<div><strong>CER:</strong> " + safe(r.cer) + "</div>" +
        "<div><strong>Unit√† locale:</strong> " + safe(r.unita) + "</div>" +
        "<div><strong>Contenitore:</strong> " + safe(r.contenitore) + "</div>" +
        "<div><strong>Note operative:</strong> " + safe(r.note) + "</div>" +
 
      "</div>";
  });
 
  out.innerHTML = html;
}
