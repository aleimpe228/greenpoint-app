<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Green Point ‚Äì Chi contattare</title>
 
<style>
:root{
  --green:#0b8f55;
  --green-soft:#e8f5ef;
  --text:#1f2f2a;
  --border:#d6e9e1;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  background:linear-gradient(180deg,#f5fbf8,#eaf6f1);
}
.container{
  max-width:700px;
  margin:0 auto;
  padding:32px 20px 50px;
}
.brand{text-align:center;margin-bottom:18px;}
.brand h1{
  font-size:26px;font-weight:600;letter-spacing:3px;
  text-transform:uppercase;margin:0;color:var(--green);
}
.brand-line{
  width:42px;height:2px;background:var(--green);
  margin:10px auto 0;border-radius:2px;
}
.hero-img{
  display:block;width:55%;max-height:170px;object-fit:contain;
  margin:18px auto 24px;
}
.card{
  background:#fff;border:1px solid var(--border);
  border-radius:20px;padding:24px;
  box-shadow:0 15px 35px rgba(0,0,0,0.05);
}
.select{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:15px;
  margin-bottom:20px;
}
.contact{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#fff;
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 8px 18px rgba(0,0,0,0.04);
}
.contact-info{flex:1;}
.name{font-weight:700;font-size:15px;margin-bottom:4px;}
.area{font-size:13px;opacity:0.7;}
.actions{display:flex;gap:10px;}
.icon-btn{
  width:38px;height:38px;display:flex;align-items:center;justify-content:center;
  border-radius:10px;text-decoration:none;font-size:18px;
  border:1px solid var(--border);background:#fff;
}
.icon-call{color:#0b8f55;}
.icon-mail{color:#1f2f2a;}
.icon-wa{background:#25D366;color:#fff;border:none;}
.home-link{
  display:block;text-align:center;margin-top:25px;
  color:var(--green);text-decoration:none;font-weight:600;
}
@media (max-width:480px){ .hero-img{width:70%;} }
</style>
</head>
 
<body>
<div class="container">
 
  <div class="brand">
    <h1>Chi contattare</h1>
    <div class="brand-line"></div>
  </div>
 
  <img class="hero-img" src="contatti.png" alt="Contatti">
 
  <div class="card">
 
    <select id="area" class="select">
      <option value="">‚Äî Seleziona area operativa ‚Äî</option>
      <option value="sorting">Sorting</option>
      <option value="veicolo">Veicolo</option>
      <option value="dismantling">Dismantling</option>
      <option value="remanpwt">Reman PWT</option>
      <option value="remanhvb">Reman HVB</option>
    </select>
 
    <div id="output">Seleziona un‚Äôarea per visualizzare i contatti.</div>
 
  </div>
 
  <a class="home-link" href="index.html">üè† Torna alla Home</a>
 
</div>
 
<script>
// ‚úÖ TEST: questi DEVONO vedersi

const contatti = [
  { area:"sorting", nome:"Alberico", cognome:"Finizio", telefono:"+393346648150", email:"alberico.finizio@stellantis.com" },
 
  { area:"remanpwt", nome:"Carmine", cognome:"Di Troia", telefono:"+393386337043", email:"carmine.ditroia@stellantis.com" },
 
  { area:"veicolo", nome:"Marco", cognome:"Vasa", telefono:"+3933357747484", email:"marco.vasa@stellantis.com" },
 
  { area:"dismantling", nome:"Teresa", cognome:"Coviello", telefono:"+393346102887", email:"teresa.coviello@stellantis.com" },
 
  { area:"remanhvb", nome:"Alberto", cognome:"Picco", telefono:"+393316783985", email:"alberto.picco@stellantis.com" }
];
 
  
 
// ‚úÖ Aggancio evento in JS (non dipende da onchange in HTML)
document.addEventListener("DOMContentLoaded", () => {
  const sel = document.getElementById("area");
  sel.addEventListener("change", mostraContatti);
});
 
function mostraContatti(){
  const areaSelezionata = document.getElementById("area").value;
  const out = document.getElementById("output");
 
  if(!areaSelezionata){
    out.innerHTML = "Seleziona un‚Äôarea per visualizzare i contatti.";
    return;
  }
 
  let lista = contatti.filter(c => (c.area || "").toLowerCase().trim() === areaSelezionata);
 
  if(lista.length === 0){
    out.innerHTML = "Nessun contatto per questa area.";
    return;
  }
 
  lista.sort((a,b) => ((a.cognome||"") + (a.nome||"")).localeCompare((b.cognome||"") + (b.nome||"")));
 
  let html = "";
  for(const c of lista){
    const nomeCompleto = (c.nome || "") + " " + (c.cognome || "");
    const tel = (c.telefono || "").trim();
    const email = (c.email || "").trim();
 
    const telLink = "tel:" + tel;
    const mailLink = "mailto:" + email;
 
    const waNumber = tel.replaceAll(" ", "").replace("+","");
    const waLink = "https://wa.me/" + waNumber;
 
    html +=
      "<div class='contact'>" +
        "<div class='contact-info'>" +
          "<div class='name'>" + nomeCompleto.trim() + "</div>" +
          "<div class='area'>" + areaSelezionata.toUpperCase() + "</div>" +
        "</div>" +
        "<div class='actions'>" +
          "<a class='icon-btn icon-call' href='" + telLink + "' title='Chiama'>üìû</a>" +
          "<a class='icon-btn icon-mail' href='" + mailLink + "' title='Email'>‚úâÔ∏è</a>" +
          "<a class='icon-btn icon-wa' href='" + waLink + "' target='_blank' title='WhatsApp'>üü¢</a>" +
        "</div>" +
      "</div>";
  }
 
  out.innerHTML = html;
}
</script>
 
</body>
</html>
