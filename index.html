<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Green Point</title>
 
<style>
:root{
  --green:#0b8f55;
  --green-soft:#e8f5ef;
  --text:#1f2f2a;
  --border:#d6e9e1;
}
 
*{box-sizing:border-box;}
 
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  background:linear-gradient(180deg,#f5fbf8,#eaf6f1);
}
 
.container{
  max-width:680px;
  margin:0 auto;
  padding:32px 20px 50px;
}
 
/* ===== TITLE ===== */
 
.brand{
  text-align:center;
  margin-bottom:18px;
}
 
.brand h1{
  font-size:34px;
  font-weight:700;
  letter-spacing:4px;
  text-transform:uppercase;
  margin:0;
  color: #1b3c6b;
  
 
}
 
.brand-line{
  width:42px;
  height:2px;
  background:var(--green);
  margin:10px auto 0;
  border-radius:2px;
}
 
/* ===== LOGHI ===== */
 
.logos{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:22px;
  flex-wrap:wrap;
  margin:26px auto 32px;
}
 
.logo{
  height:95px;
  width:auto;
  max-width:320px;
  object-fit:contain;
}
 
/* ===== CARD MENU ===== */
 
.card{
  background:#ffffff;
  border:1px solid var(--border);
  border-radius:20px;
  padding:28px;
  box-shadow:0 15px 35px rgba(0,0,0,0.05);
}
 
.menu-button{
  display:block;
  width:100%;
  padding:16px;
  margin-bottom:14px;
  text-align:center;
  border-radius:16px;
  border:1px solid var(--border);
  background:var(--green-soft);
  color:var(--text);
  font-weight:600;
  text-decoration:none;
  transition:0.2s ease;
}
 
.menu-button:hover{
  background:#dff2ea;
}
 
.menu-button.primary{
  background:linear-gradient(135deg,var(--green),#079a63);
  color:white;
  border:none;
}
 
/* ===== LOGIN ===== */
 
#loginScreen{
  display:none;
  min-height:100vh;
  align-items:center;
  justify-content:center;
  padding:24px;
  background:linear-gradient(180deg,#f5fbf8,#eaf6f1);
}
 
.login-box{
  max-width:420px;
  width:100%;
  background:#ffffff;
  border:1px solid var(--border);
  border-radius:20px;
  padding:22px;
  box-shadow:0 15px 35px rgba(0,0,0,0.06);
}
 
.login-title{
  text-align:center;
  font-weight:700;
  letter-spacing:3px;
  text-transform:uppercase;
  color:var(--green);
  margin-bottom:12px;
}
 
.login-input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:15px;
}
 
.login-btn{
  width:100%;
  margin-top:14px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--green),#079a63);
  color:#fff;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
}
 
.login-error{
  display:none;
  margin-top:12px;
  color:#b42318;
  font-weight:600;
  font-size:14px;
  text-align:center;
}
 
</style>
</head>
 
<body>
 
<!-- LOGIN -->
<div id="loginScreen">
  <div class="login-box">
    <div class="login-title">Green Point</div>
    <input id="gpPass" type="password" class="login-input" placeholder="Inserisci password">
    <button class="login-btn" onclick="gpLogin()">Accedi</button>
    <div id="gpErr" class="login-error">Password errata</div>
  </div>
</div>
 
<!-- APP -->
<div class="container">
 
  <div class="brand">
    <h1>Green Point</h1>
    <div class="brand-line"></div>
  </div>
 
  <div class="logos">
    <img class="logo" src="logostellantis.png" alt="Stellantis">
    <img class="logo" src="logocircular.png" alt="Sustainera Circular Economy">
  </div>
 
  <div class="card">
    <a href="ricerca.html" class="menu-button primary">üîé Ricerca rifiuto</a>
    <a href="contatti.html" class="menu-button">üìû Chi contattare</a>
    <a href="segnala.html" class="menu-button">‚ö†Ô∏è Segnala un problema</a>
    <a href="iso.html" class="menu-button">üìò ISO 14001</a>
    <a href="area-riservata.html">üîí Area riservata</a>
  </div>
 
</div>
 
<script>
 
/* ===== PASSWORD ===== */
const GP_PASSWORD = "CircularEconomy2026";
const GP_STORAGE_KEY = "gp_authed";
 
function gpShowLogin(){
  document.getElementById("loginScreen").style.display = "flex";
  document.querySelector(".container").style.display = "none";
}
 
function gpShowApp(){
  document.getElementById("loginScreen").style.display = "none";
  document.querySelector(".container").style.display = "block";
}
 
function gpLogin(){
  const v = document.getElementById("gpPass").value.trim();
  if(v === GP_PASSWORD){
    localStorage.setItem(GP_STORAGE_KEY,"1");
    gpShowApp();
  }else{
    document.getElementById("gpErr").style.display = "block";
  }
}
 
(function init(){
  const ok = localStorage.getItem(GP_STORAGE_KEY) === "1";
  if(ok){
    gpShowApp();
  }else{
    gpShowLogin();
  }
})();
 
</script>
 
</body>
</html>
