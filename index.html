<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Green Point</title>
 
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b8f55">
 
<style>
:root{
  --green:#0b8f55;
  --green-soft:#e8f5ef;
  --text:#1f2f2a;
  --border:#d6e9e1;
}
 
*{box-sizing:border-box;}
 
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  background:linear-gradient(180deg,#f5fbf8,#eaf6f1);
}
 
.container{
  max-width:680px;
  margin:0 auto;
  padding:32px 20px 50px;
}
 
/* ===== TITLE ===== */
 
.brand{
  text-align:center;
  margin-bottom:18px;
}
 
.brand h1{
  font-size:28px;
  font-weight:600;
  letter-spacing:3px;
  text-transform:uppercase;
  margin:0;
  color:var(--green);
}
 
.brand-line{
  width:42px;
  height:2px;
  background:var(--green);
  margin:10px auto 0;
  border-radius:2px;
}
 
/* ===== LOGHI ===== */
 
.logos{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:22px;
  flex-wrap:wrap;
  margin:26px auto 32px;
}
 
.logo{
  height:100px;
  width:auto;
  max-width:320px;
  object-fit:contain;
}
 
/* ===== CARD MENU ===== */
 
.card{
  background:#ffffff;
  border:1px solid var(--border);
  border-radius:20px;
  padding:28px;
  box-shadow:0 15px 35px rgba(0,0,0,0.05);
}
 
.menu-button{
  display:block;
  width:100%;
  padding:16px;
  margin-bottom:14px;
  text-align:center;
  border-radius:16px;
  border:1px solid var(--border);
  background:var(--green-soft);
  color:var(--text);
  font-weight:600;
  text-decoration:none;
  transition:0.2s ease;
}
 
.menu-button:hover{
  background:#dff2ea;
}
 
.menu-button.primary{
  background:linear-gradient(135deg,var(--green),#079a63);
  color:white;
  border:none;
}
 
/* ===== RESPONSIVE ===== */
 
@media (max-width:480px){
  .logo{
    height:58px;
    max-width:240px;
  }
}
</style>
</head>
 
<body>
 
<div class="container">
 
  <div class="brand">
    <h1>Green Point</h1>
    <div class="brand-line"></div>
  </div>
 
  <!-- LOGHI AZIENDALI -->
  <div class="logos">
    <img class="logo" src="logostellantis.png" alt="Stellantis">
    <img class="logo" src="logocircular.png" alt="Sustainera Circular Economy">
  </div>
 
  <!-- MENU -->
  <div class="card">
 
    <a href="ricerca.html" class="menu-button primary">üîé Ricerca rifiuto</a>
 
    <a href="contatti.html" class="menu-button">üìû Chi contattare</a>
 
    <a href="segnala.html" class="menu-button">‚ö†Ô∏è Segnala un problema</a>
 
    <a href="iso.html" class="menu-button">üìò ISO 14001</a>
 
  </div>
 
</div>
 
</body>
</html>
